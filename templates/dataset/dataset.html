{% extends "base.html" %}
{% load static %}
{% block title %}Image Gallery{% endblock %}

{% block style %}
<style>
    /* Gallery container styling */
    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    /* Image card styling */
    .image-card {
        position: relative;
        width: 300px; /* Adjust as needed */
        height: 200px; /* Adjust as needed */
        perspective: 1000px; /* 3D effect */
        border-radius: 10px;
        overflow: hidden;
    }

    /* Image styling */
    .image-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s; /* Animation effect */
        border-radius: 10px;
    }

    /* 3D effect on hover */
    .image-card:hover img {
        transform: rotateY(15deg) rotateX(5deg); /* 3D rotation */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Shadow on hover */
    }

    /* Title styling for image cards */
    .image-title {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 10px;
        text-align: center;
        transition: background 0.5s;
    }

    /* Title hover effect */
    .image-card:hover .image-title {
        background: rgba(0, 0, 0, 0.7);
    }
</style>
{% endblock %}

{% block index %}
{% endblock %}

{% block content %}
<div class="gallery-container">
    {% for image in images %}
    <div class="image-card">
        <img src="{% static image %}" alt="Image">
        <!-- <div class="image-title">Image Title</div>  -->
    </div>
    {% endfor %}
</div>

{% endblock %}
