{% extends "base.html" %}
{% block title %}Heart Disease Detection{% endblock %}

{% block style %}
    <style>
        .hdd-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .hdd-title {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .hdd-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hdd-form input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .hdd-form button {
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hdd-form button:hover {
            background-color: #1c6d99;
        }

        @media screen and (max-width: 768px) {
            .hdd-container {
                max-width: 90%;
                padding: 15px;
            }
        }
    </style>
{% endblock %}

{% block index %}
{% endblock %}

{% block content %}
    <div class="hdd-container">
        <h1 class="hdd-title">Upload Retinal Image for Heart Disease Detection</h1>
        <form method="post" enctype="multipart/form-data" class="hdd-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload Image</button>
        </form>
    </div>
{% endblock %}


{% block footer %}
{% endblock %}
